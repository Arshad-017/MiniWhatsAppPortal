  <div class="d-flex align-items-center py-4 bg-body-tertiary vh">
    <div>
    </div>
    <main class="form-signin w-100 m-auto">
      <form [formGroup]="loginForm">
        <img
          class="mb-4"
          src="img/logo.png"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput" formControlName="username"
            placeholder="username"
          />
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password" formControlName="password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        @if(errorMessage.length){
            <div for="" class="alert alert-danger mb-1">
              {{  errorMessage  }}
            </div>
        }
        <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="checkDefault"
          />
          <label class="form-check-label" for="checkDefault">
            Remember me
          </label>

          
        </div>
        <button class="btn btn-primary w-100 py-2" (click)="login()">
          Sign in
        </button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2015â€“2026</p>
      </form>
    </main>
  </div>
